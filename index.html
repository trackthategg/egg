<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=#googleMaps1"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Example: San Francisco
                zoom: 5
            });

            map.addListener('click', (event) => {
                const coordinates = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng()
                };
                // Send data to Wix
                window.parent.postMessage(coordinates, '*');
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
